<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 原版C3 D3 v5 -->

      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"

      href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css"

  <body>
    <!-- 傳遞數據到 header -->
    <%- include('./layout/header', { isFront: false }); -%>

    <section class="wrap">
      <h2 class="section-title">全品項營收比重</h2>
      <ul class="productWrap">
        <li>
          <div id="chartType"></div>
        </li>
        <li>
          <div id="chart"></div>
        </li>
      </ul>
    </section>

    <section class="wrap orderPage-list">
      <a href="#" class="deleAllOrderBtn">清除全部訂單</a>
      <div class="orderTableWrap">
        <table class="orderPage-table">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>聯絡人</th>
              <th>聯絡地址</th>
              <th>電子郵件</th>
              <th>訂單品項</th>
              <th>訂單日期</th>
              <th>訂單狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="orderWrap"></tbody>
        </table>
      </div>
    </section>

    <script type="module" src="../main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>

    <script type="module" src="../assets/js/back.js"></script>
